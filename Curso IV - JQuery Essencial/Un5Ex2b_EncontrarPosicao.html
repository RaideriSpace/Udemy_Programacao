<!doctype html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <title>Curso jQuery Fundamental</title>
        <style>
			#janela { position:absolute; top:20px; left:50px; width:200px; height:200px; background-color:#069; border:5px solid #000; padding:0 10px; }		
        	#janelinha { position:absolute; top:10px; left:10px; width:50px; height:50px; background-color:#F00 } 
        </style>
        
        <script src="jquery-3.2.1.min.js"></script>
        <script>
			$(function(e) {
				console.log('Posicao top do elemento: ' + $('#janela').position().top);
                console.log('Posicao left do elemento: ' + $('#janela').position().left);

                //retorna a posição em relação ao elemento pai
                console.log('Posicao top do elemento menor: ' + $('#janelinha').position().top);

                //retorna a posição em relação ao elemento avô: 10 até o pai, + 5 de borda + 20 até a janela. 
                console.log('Posicao top do elemento menor: ' + $('#janelinha').offset().top);



			});
		</script>        
    </head>

    <body>
		
        <div id="janela">
        
        	<div id="janelinha"></div>
        
        </div>

    </body>

</html>
