<!doctype html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <title>Curso jQuery Fundamental</title>
		<style>
			body { margin:0; padding:0; }
            nav {
				position:fixed;
				width:78px;
				padding:1px;
				top:10px;
				left:10px;
				box-shadow:0 0 5px #000;
				background-color:#000;
				z-index:3;	
			}
			
			nav ul { margin:0; padding:0; list-style:none }
			nav li { 
				list-style-type:none; width:78px; height:78px;
			 	background-repeat:no-repeat; margin-bottom:1px;
				cursor:pointer;
			}
			
			nav li:first-child 	{ background-image:url(imagens/futebol.png) } 
			nav li:nth-child(2) { background-image:url(imagens/basquete.png) }
			nav li:nth-child(3) { background-image:url(imagens/tenis.png) }

			/* para que a largura se ajuste a tela do usuário, utiliza-se porcentagem */

			#primeira { width: 100%; height: 800px; background-color: aquamarine;}
			#segunda { width: 100%; height: 800px; background-color: blueviolet;}
			#terceira { width: 100%; height: 800px; background-color: brown;}

					
        </style>
         
        <script src="jquery-3.7.1.js"></script>

        <script>		
			$( function(e) { 	

				function redimensionar(){
					var alturaJanela = $(window).height();
					$('#primeira').css('height', alturaJanela);
					$('#segunda').css('height', alturaJanela);
					$('#terceira').css('height', alturaJanela);
				}
				
				$('nav li:nth-child(1)').click(function(e){
					$('html, body').animate({scrollTop:$('#primeira').offset().top}, 1000);
				});

				$('nav li:nth-child(2)').click(function(e){
					
					// Este comando pega a posição do item com id#segunda: $('#segunda').offset().top
					// colocando no lugar do valor da posição, ele se adapta ao valor independente do tamanho da tela.
					
					$('html, body').animate({scrollTop:$('#segunda').offset().top}, 1000);
				})

				$('nav li:nth-child(3)').click(function(e){
					$('html, body').animate({scrollTop:$('#terceira').offset().top}, 1000);
				});

				$(window).resize(function(e){
					redimensionar();
				})

				redimensionar ();
			});			
		</script>   

    </head>
    <body>
		<nav>
        	<ul>
            	<li id="tela1"></li>
            	<li id="tela2"></li>
				<li id="tela3"></li>
            </ul>
        </nav>

		<div id="primeira"></div>
		<div id="segunda"></div>
		<div id="terceira"></div>


    </body>
</html>
