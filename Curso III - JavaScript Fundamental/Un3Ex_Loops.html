<html>
    <head>
        <title>Aulas de Javascript</title>
        <script>

            /* Usando o While */

            let i = 1;
            while (i < 10){
                console.log("Passo do While: " + i);
                i++;
            }

            /* Usando o Do While */

            i = 1;
            do {
                console.log("Passo do Do While: " + i);
                i++;
            } while (i < 10)

            /* Usando o for */ 

            for(i=0; i<10 ; i++) {
                console.log("Passo do For: " + i);
            }


        </script>
    </head>
    <body>
        
    </body>
</html>
