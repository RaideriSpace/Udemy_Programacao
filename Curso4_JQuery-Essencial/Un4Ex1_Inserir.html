<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Curso jQuery Fundamental</title>
        
        <style>
			ul		{ margin:0; padding:0; list-style:none }
			li		{ display:inline-block; margin-right:10px }
		</style>
        
        <script src="jquery-3.7.1.js"></script>
        <script>
			$( function(e) {
                $("<li><img src='imagens/foto4.jpg'><li>").insertBefore("li:first-child");
                $("<li><img src='imagens/foto5.jpg'><li>").insertAfter("li:nth(2)");
			} )
		
		</script>
        
    </head>

    <body>
		<ul>
        	<li><img src="imagens/foto1.jpg"></li>
            <li><img src="imagens/foto2.jpg"></li>
            <li><img src="imagens/foto3.jpg"></li>
            
        </ul>

    </body>

</html>
