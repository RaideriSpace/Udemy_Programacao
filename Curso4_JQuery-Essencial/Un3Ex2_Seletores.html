<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Curso jQuery Fundamental</title> 
    </head>

    <body>
    	<nav>
        	<a href="#">Brasil</a>
            <a href="#">Argentina</a>
            <a href="#">Uruguai</a>
            <a href="#">Chile</a>
        </nav>

        <a href="#">Paraguai</a>
        
		<!-- scripts -->
        <script src="jquery-3.7.1.js"></script>
        <script>   
        //  ## Contas os links de uma página ##
        // 	alert("Essa página contém " + $("nav a").length + " link");
        
        $(function(){
            $("nav a:nth(3)").css("color","red").css("text-decoration", "none").css("display", "block");
            $("nav a:contains('Brasil')").css("color","green").css("text-decoration", "none").css("display", "block");
        })

        </script>   
                
    </body>
</html>
